<!DOCTYPE html>
<html lang="en" xmlns:th="http:/thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Suppliers</title>
  <link rel="stylesheet" href="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>

<div class="container-fluid text-center">
  <h1>Manage Suppliers</h1>
  <div>
    <a th:href="@{/supplier/new/}">Add new Supplier</a>
  </div>
  <div th:if="${message}" class="alert alert-success text center">
    [[${message}]]
  </div>
  <div>
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
      <th:block th:each="supplier : ${lisSupplier}">
        <tr>
          <td>[[${supplier.id}]]</td>
          <td>[[${supplier.name}]]</td>
          <td>[[${supplier.email}]]</td>
          <td>
            <a th:href="@{'/supplier/edit/' + &{supplier.id}}">Edit</a>
            <a href="@{'/supplier/delete/' + &{supplier.id}}">Delete</a>
          </td>
        </tr>
      </th:block>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
