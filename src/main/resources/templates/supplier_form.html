<!DOCTYPE html>
<html lang="en" xmlns:th="http:/thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new supplier</title>
    <link rel="stylesheet" href="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
  <div class="container-fluid">
    <div class="text-center"><h2>Add new supplier</h2></div>
    <form th:action="@{/supplier/save}" method="post" th:object="${supplier}" style="max-width: 500px; margin: 0 auto;">
      <div class="border border-secondary rounded p-3">
        <div class="form-group form">
          <label class="col-sm-4 col-form-label">Name</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{name}" class="form-control" required minlength="3" maxlength="50"/>
          </div>
        </div>
        <div class="form-group form">
          <label class="col-sm-4 col-form-label">E-mail</label>
          <div class="col-sm-8">
            <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="45"/>
          </div>
        </div>
        <div class="form-group form">
          <label class="col-sm-4 col-form-label">enabled</label>
          <div class="col-sm-8">
            <input type="checkbox" th:field="*{enabled}" >
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary m-2">Save</button>
          <button type="button" class="btn btn-secondary m-2" onclick="cancelForm">Cancel</button>


        </div>
      </div>

    </form>

  </div>
<script type="text/javascript">
  function cancelForm(){
    window.location = "[[@{/suppliers}]]";
  }
</script>
</body>
</html>
